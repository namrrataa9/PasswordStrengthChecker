<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="F:\My_Projects/PasswordStrengthChecker/assets/favicon.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha1.min.js"></script>
</head>
<body id="themeBody" class="bg-dark text-white">




  <div class="container py-5">
    <h2 class="text-center mb-4">🔐 Password Strength & Breach Checker</h2>

    <div class="card bg-secondary p-4 shadow-lg">
<div class="d-flex align-items-center mb-3" id="hackerContainer">
  <img src="Images/hacker.png" id="hackerImg" alt="Hacker" />
  <span id="typingText" class="ms-3"></span>
<h1 id="typingText" class="text-success mb-4"></h1>


</div>

      <div class="mb-3">
        <label for="password" class="form-label">Enter Your Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="Type your password here..." />
          <button class="btn btn-outline-light" id="togglePassword">👁️</button>
        </div>
      </div>

<div id="breachCount" class="mt-2 fw-bold"></div>

      <div class="progress my-2">
        <div class="progress-bar" id="strengthBar" style="width: 0%"></div>
      </div>

      <p id="strengthText" class="fw-bold"></p>
      <ul id="tipsList" class="list-group list-group-flush"></ul>
      <div id="breachCount" class="mt-3 fw-bold"></div>

      
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.4.2/sha.js"></script>
  <script src="script.js">
document.addEventListener("DOMContentLoaded", () => {
  const typingText = document.getElementById("typingText");
  const fullText = "Secure Your Passwords Here...";



  let i = 0;
  function type() {
    if (i < fullText.length) {
      typingText.textContent += fullText.charAt(i);
      i++;
      setTimeout(type, 100);
    }
  }
  type();
});

</script>
<script>
const typingText = document.getElementById("typingText");
const message = "- Secure your Password with this Password Strength Checker 🔐";
let i = 0;

function typeWriter() {
  if (i < message.length) {
    typingText.textContent += message.charAt(i);
    i++;
    setTimeout(typeWriter, 100); // speed
  }
}

window.addEventListener("load", typeWriter);

</script>
<script>
const typingSounds = [
  "F:\My_Projects/PasswordStrengthChecker/assets/type1.mp3",
  "F:\My_Projects/PasswordStrengthChecker/assets/type2.mp3",
  "F:\My_Projects/PasswordStrengthChecker/assets/type3.mp3",
  "F:\My_Projects/PasswordStrengthChecker/assets/type4.mp3",
  "F:\My_Projects/PasswordStrengthChecker/assets/type5.mp3"
];

const playTypingSound = () => {
  const soundSrc = typingSounds[Math.floor(Math.random() * typingSounds.length)];
  const sound = new Audio(soundSrc);
  sound.volume = 0.3;
  sound.play().catch(() => {});
};

document.getElementById("password").addEventListener("input", playTypingSound);



</script>

</body>
</html>
